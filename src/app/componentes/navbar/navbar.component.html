      <span class="text-primary"> <i class="bi bi-terminal-x"></i> Apis Angular</span>
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav font-weight-bold mx-auto py-0">
        <a href="index.html" class="nav-item nav-link">Apps en Angular</a>
        <a href="about.html" class="nav-item nav-link" routerLink="dbz" routerLinkActive="active">Api DBZ</a>
        <a href="class.html" class="nav-item nav-link" routerLink="pokemon" routerLinkActive="active">Api Pokemon</a>

        <ng-container *ngIf="user$ | async as user">
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Mi Api</a>
            <div class="dropdown-menu rounded-0 m-0">
              <a href="blog.html" class="dropdown-item" routerLink="miapi/list" routerLinkActive="active">Lista</a>
            </div>
          </div>
        </ng-container>
      </div>

      <ng-container *ngIf="user$ | async as user; else showLogin">
        <div class="d-flex align-items-center">
          <img [src]="user.photoURL" alt="{{ user.displayName }}" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
          <span class="ms-2">{{ user.displayName }}</span>
          <button class="btn btn-outline-danger ms-2" (click)="logout()" type="button">
            <i class="bi bi-box-arrow-left"></i> Logout
          </button>
        </div>
      </ng-container>

      <ng-template #showLogin>
        <form class="d-flex" role="search">
          <button class="btn btn-outline-danger" (click)="onGoogleLogin()" type="button">
            <i class="bi bi-google"></i> LogIn
          </button>
        </form>
      </ng-template>
    </div>
  </nav>
</div>
